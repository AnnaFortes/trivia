<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="estilos/styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div id="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>Qual Ã© a capital da Espanha?   </h3>
            <div id="escolha">                
                <input class="f" type="button" value="Paris">
                <input class="f" type="button" value="Barcelona">
                <input class="f" type="button" value="Lisboa">
                <input class="v" type="button" value="Madri">
                <input class="f" type="button" value="Brasilia">
            </div>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>Resolva essa conta simples: 5 + 5 = ?</h3>
            <input type="number" name="conta" id="iconta"> <input type="button" value="Verificar Resposta">
        </div>
    </div>
        <script>
            let escolhas = document.querySelector('div#escolha')
            let inputs = document.querySelectorAll('input') //seleciona tds os inputs do container
            escolhas.addEventListener('click', clicar)
            function clicar(event) {
                let botao = event.target
                let textoOriginal = botao.value
            
                if (botao.classList.contains('v')) {
                    botao.value = 'Correto'
                    botao.style.background = '#008000c2'
                } else {
                    botao.value = 'Incorreto'
                    botao.style.background = '#ff0000c2'
                }

                setTimeout(() => {
                    botao.value = textoOriginal
                    botao.style.background = ''
                }, 1000)
            }
            
        </script>
</body>
</html>
